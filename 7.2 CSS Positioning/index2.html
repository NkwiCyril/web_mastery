<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
</head>
<style>
    body {
        background-color: rgb(176, 174, 174);
    }

    .main-div {
        width: 250px;
        height: 250px;
        border-radius: 10px;
        background-color: white;
        box-shadow: -5px -5px 15px -3px rgba(0, 0, 0, 0.1);
    }

    #circle {
        border: 30px solid red;
    }

    .div-1,
    .div-2,
    .div-3,
    .div-4,
    .div-5 {
        background-color: white;
        position: absolute;
        top: 50px;
        left: 50px;
        width: 250px;
        height: 250px;
        border-radius: 10px;
        box-shadow: -5px -5px 15px -3px rgba(0, 0, 0, 0.1);
    }

    img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;

    }
</style>

<body>
    <div class="main-div">
        <div class="div-1">
            <div class="div-2">
                <div class="div-3">
                    <img src="../4.3 HTML Porfolio Project/assets/images/movie_ranking.png" alt="">
                    <div class="div-4">
                        <img src="../4.3 HTML Porfolio Project/assets/images/birthday_invite.png" alt="">
                        <div class="div-5">
                            <img src="./main_pic.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
