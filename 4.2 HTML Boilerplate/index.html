<!DOCTYPE html> <!--tells any browser that I am using HTML5-->
<html lang="en"> <!--specifies the language of webpage for accessiblity purposes-->
<head> <!--contains some metadata-->
    <meta charset="UTF-8"> <!--specifies the encoding of the html file so it correctly displays on the web browser-->
    <title>My Website</title> <!--the title of the webpage-->
</head>
<body> <!--most of the code will be written here-->
    <h1>Hello World!</h1>
</body>
</html>
